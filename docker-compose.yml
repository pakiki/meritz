version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./database:/database
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=True
      - DATABASE_PATH=/database/meritz.db
    command: python app.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    command: npm start
    depends_on:
      - backend

volumes:
  database:
